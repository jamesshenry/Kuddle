name: Publish Stable Nuget

on:
  push:
    tags:
      - "*-[0-9]+.[0-9]+.[0-9]+"
    branches:
      - main

permissions:
  contents: write

jobs:
  release-nuget:
    name: Publish NuGet Package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json
      - name: Run Tests
        run: dotnet run .build/targets.cs test
      - name: Pack NuGet Packages (solution)
        run: |
          set -e
          mkdir -p dist/nuget
          echo "Packing solution Kuddle.slnx"
          dotnet run .build/targets.cs pack
          echo "All packages in dist/nuget:"
          ls dist/nuget/*.nupkg
      - name: Push NuGet Package
        run: dotnet nuget push "dist/nuget/*.nupkg" --api-key ${{ secrets.NUGET_API_KEY }} --source "https://api.nuget.org/v3/index.json" --skip-duplicate
